<section id="shell" class="shell">

  <!-- Header -->
  <header>
    <nav class="navbar navbar-static-top navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="shell.toggleMenu()" aria-expanded="{{!shell.menuHidden}}">
            <span class="sr-only" translate>Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://github.com/angular-starter-kit">
            <span translate>APP_NAME</span>
          </a>
        </div>
        <div class="navbar-collapse" uib-collapse="shell.menuHidden">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: shell.stateContains('app.home') }">
              <a class="nav-item text-uppercase" ui-sref="app.home">
                <i class="fa fa-home"></i>
                <span translate>Home</span>
              </a>
            </li>
            <li ng-class="{ active: shell.stateContains('app.about') }">
              <a class="nav-item text-uppercase" ui-sref="app.about">
                <i class="fa fa-question-circle"></i>
                <span translate>About</span>
              </a>
            </li>
          </ul>
          <div class="navbar-form navbar-right">
            <div class="form-group" uib-dropdown>
              <button type="button" class="btn btn-default" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">
                {{shell.currentLocale.id}} <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li ng-repeat="language in ::shell.languages">
                  <a href="" ng-click="setLanguage(language)">{{language}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- View content -->
  <div ui-view></div>

</section>
